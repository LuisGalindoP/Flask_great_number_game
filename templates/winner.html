<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
    <div class="container text-center pt-3 bg-light pb-3">
        <h2>Welcome to the Great Number Game!</h1>
        <h4>I am thinking of a number between 1 and 100</h3>
        <h4>Take a guess</h3>
    </div>

    <div class="container text-center {{bg}} w-50 p-5 mt-5">
        <h4 class="font-weight-bold text-light">{{message}}</h4>
    </div>

    <div class="container text-center mt-5">
        <form action="/">
            <button type="submit" class="mt-3 btn btn-primary">Play Again!</button>
        </form>
    </div>
</body>
</html>
